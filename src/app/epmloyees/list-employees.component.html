
<div class="row m-2" *ngFor="let item of employees"> 
  <div class="col-10">
      <div class="container-fluid">
          <div class="card">
              <div class="card-Header bg-primary ">
                <div class="card-title">{{item.name}} </div>
              </div>
              <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <img [src]="item.photoPath" height="200px" width="200px">
                     </div>
                     <div class="col-8">
                       <div class="row">
                          <div class="col-4"> Gender:</div>
                          <div class="col-4"> {{item.gender}}</div>
                       </div> 
                       <div class="row">
                          <div class="col-4"> Department:</div>
                          <div class="col-4"> {{item.department}}</div>
                       </div> 
                       <div class="row">
                          <div class="col-4"> DOB:</div>
                          <div class="col-4"> {{item.dateOfBirth|date}}</div>
                       </div>   
                       <div class="row">
                          <div class="col-4"> Email:</div>
                          <div class="col-4"> {{item.email}}</div>
                       </div>   
                       <div class="row">
                          <div class="col-4"> Phone:</div>
                          <div class="col-4"> {{item.phoneNumber}}</div>
                       </div>   
                       <div class="row">
                          <div class="col-4"> ContactPreference:</div>
                          <div class="col-4"> {{item.contactPreference}}</div>
                       </div>                        
                     </div>
                </div>
                
              </div>
            </div>
          
      </div>
  </div>
</div>
